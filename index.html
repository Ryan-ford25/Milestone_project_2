<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Description" content="'Echoes of light' a memory game where the users relay a given sequence"/>
<!--Bootstrap CSS ink-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--Custom CSS link-->
<link rel="stylesheet" href="assets/css/style.css">
<!--Title of page-->
<title>Echoes of Light Game</title>
</head>
<body>
    <!--Main header-->
    <header>
        <h1>Echoes of light</h1>
    </header>
    
    <!--Main contents-->
    <main>
        <div id="play_area" class="grid">
            <div id="button1" class="square1 grid_square"></div>
            <div id="button2" class="square2 grid_square"></div>
            <div id="button3" class="square3 grid_square"></div>
            <div id="button4" class="square4 grid_square"></div>
            <div id="button5" class="square5 grid_square"></div>
            <div id="button6" class="square6 grid_square"></div>
            <div id="button7" class="square7 grid_square"></div>
            <div id="button8" class="square8 grid_square"></div>
            <div id="button9" class="square9 grid_square"></div>
        </div>
        
        <nav id="buttons">
            <button id="start" class="button" onClick="startgame()">Start</button>
            <button id="rules" class="button" onClick="rulesScreen()">Rules</button>
        </nav>
    </main>

    <!-- Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Custom Javascript file link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
